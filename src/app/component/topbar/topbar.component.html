<nav class="navbar fixed-top navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img id="logo" src="assets/img/logo/logo.png" alt="Logo">
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-expanded="false" aria-label="Toggle navigation" aria-controls="navbarHeader" [attr.aria-expanded]="!isCollapsed" (click)="isCollapsed = !isCollapsed">
        <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse justify-content-center" id="navbarHeader" [ngbCollapse]="!isCollapsed">
        <ul class="navbar-nav">
            <li class="nav-item" *ngFor="let item of menuItem">
                <a href="{{item.url}}" class="nav-link">{{item.name}}</a>
            </li>
        </ul>
    </div>
</nav>
