<section class="jumbotron jumbotron-fluid mb-0 bg-accent">
    <div class="container">
        <h2>Testimonios</h2>
        <owl-carousel-o [options]="customOptions">
            <ng-container class="owl-carousel owl-theme">
                <ng-template [id]="testimonio.id" carouselSlide *ngFor="let testimonio of testimonios">
                    <div class="card text-center">
                        <img class="card-img-top" src="{{testimonio.imgAutor}}" alt="Imagen autor">
                    <div class="card-body">
                        <h5>{{testimonio.autor}} <br />
                        <span> {{testimonio.cargoAutor}} </span></h5>
                        <p class="card-text">“ {{testimonio.testimonio}} ” </p>
                    </div>
                    </div>
                </ng-template>
            </ng-container>
        </owl-carousel-o>
    </div>
</section>
