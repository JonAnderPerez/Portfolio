<section class="mb-5">
    <h2 class="d-block">Cursos</h2>

    <div *ngIf="cursos">
        <div *ngFor="let curso of cursos">
            <div class="media mt-3">
                <img *ngIf="curso.terminado" class="d-none d-md-inline align-self-start mr-5 mt-2" src="/assets/icon/completed.png" alt="Completado">
                <div class="media-body">
                    <span class="anio">{{curso.anio}}</span>
                    <h3>{{curso.nombre}}</h3>
                    <h4>{{curso.plataforma}}</h4>
                    <p>{{curso.descripcion}}</p>
                </div>
            </div>
            <div class="divider mt-2"></div>
        </div>
    </div>
</section>
