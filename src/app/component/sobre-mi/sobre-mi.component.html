<section class="jumbotron jumbotron-fluid mb-0 bg-grey">
    <div class="container custom-card">
        <div class="banner_inner d-flex align-items-center">
            <div class="banner-content">
                <div class="media">
                    <div class="d-flex">
                        <img src="assets/img/personal.jpg" alt="Logo">
                    </div>
                    <div *ngIf="datosPersonales" class="media-body">
                        <div class="personal_text">
                            <h6>Hola a todos, yo soy</h6>
                            <h3>Jon Ander PÃ©rez</h3>
                            <h4>{{datosPersonales.titulo}}</h4>
                            <p>{{datosPersonales.descripcionCorta}}</p>
                            <ul class="list basic_info">
                                <li *ngFor="let dato of datosPersonales.datos">
                                    <span><i class="{{dato.icon}}"></i>{{dato.dato}}</span>
                                </li>
                            </ul>
                            <ul class="list personal_social">
                                <li *ngFor="let rs of datosPersonales.redSocial">
                                    <a href="{{rs.urlRedSocial}}" target="blank"><i class="{{rs.icon}}"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
